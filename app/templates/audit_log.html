{% extends "base.html" %}

{% block content %}
<h2>Audit Log</h2>
<table>
    <tr>
        <th>Timestamp</th>
        <th>User ID</th>
        <th>Action</th>
        <th>Details</th>
    </tr>
    {% for log in logs %}
    <tr>
        <td>{{ log[0] }}</td>
        <td>{{ log[1] }}</td>
        <td>{{ log[2] }}</td>
        <td>{{ log[3] }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
